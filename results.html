<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ecomm-quiz">
        <h1 class="quiz-title">eCommerce Quiz</h1>
        <div class="container">
            <div id="q1" class="content-body show-active">
                <p class="question-text">Which of the following is not a real eCommerce platform?</p>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>Shopify</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>WooCommerce</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons correct-ans" type="radio">
                    <label>ShopCommerce</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>BigCommerce</label>
                </div>
            </div>
            <div id="q2" class="content-body show-active">
                <p class="question-text">If Shopify is so good, why are Shopify developers necessary?</p>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>To save time on things like store setups and migrations</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>To extend the limited design options and functionalities of themes with custom code</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>To provide support with a deep understanding of how the platform works and what its
                        limitations are</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons correct-ans" type="radio">
                    <label>All of the above</label>
                </div>
            </div>
            <div id="q3" class="content-body show-active">
                <p class="question-text">Which of the following is true about Shopify developers?</p>
                <div class="answer-choice">
                    <input class="radio-buttons " type="radio">
                    <label>They are paid extremely well
                    </label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>There is a high demand for them</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons" type="radio">
                    <label>They need to know web development, the platform itself, and the liquid template
                        language</label>
                </div>
                <div class="answer-choice">
                    <input class="radio-buttons correct-ans" type="radio">
                    <label>All of the above</label>
                </div>
            </div>
        </div>

        <script src="results.js"></script>
</body>

</html>
